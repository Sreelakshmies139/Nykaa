<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nykaa</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">DISPLAY CONTACT DETAILS</h4>
        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
            {% for d in data %}
              <tr>
                <td>{{d.Name}}</td>
                <td>{{d.Email}}</td>
                <td>{{d.Subject}}</td>
                <td>{{d.Message}}</td>
                <td>
                <a href="{% url 'delete_contact' contactid=d.id %}">
                    <button class="btn btn-primary mr-2">Delete</button>
                  </a>
                </td>


              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
    </div>
  </div>
</div>

</body>
</html>
{% endblock %}
